
<table class="table">
    <tr class="thead-dark">
        <th>Index</th>
        <th>fname</th>
        <th>lname</th>
        <th>tel</th>
        <th>address</th>
        <th>city</th>
        <th>state</th>
        <th>zip</th>
    </tr>
    <tr *ngFor="let users of user; let i = index">
        <td>{{i+1}}</td>
        <td>{{users.fname}}</td>
        <td>{{users.lname}}</td>
        <td>{{users.tel}}</td>
        <td>{{users.address}}</td>
        <td>{{users.city}}</td>
        <td>{{users.state}}</td>
        <td>{{users.zip}}</td>
    </tr>
</table>
<br><br>
<img src={{imageUrl}} width="200px"/>
<h1>property binding</h1>
<img [src]="imageUrl" width="200px"/>
<br><br>
<img [src]="gayeUrl"/> 
<br>

<button (click)="changeTitle()">Change-Text</button>

<br><br>

<input type="text" [(ngModel)]="userName">
<h4>Welcome{{userName}}</h4>
